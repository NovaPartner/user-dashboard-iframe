<!DOCTYPE html>
<html lang="pl">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Osobisty</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }
    
    body.loading {
      overflow: hidden;
    }
    
    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loader-wrapper.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(99, 102, 241, 0.1);
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      margin-top: 20px;
      color: #94a3b8;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    
    .container {
      background: #0f172a;
      border: none;
      padding: 25px 20px;
      border-radius: 0;
      box-shadow: none;
      width: 100%;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: opacity 0.6s ease, visibility 0.6s ease, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    
    .header,
    .info-grid,
    .submit-btn {
      max-width: 420px;
      width: 100%;
    }
    
    .container.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 16px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      color: #f1f5f9;
      margin-bottom: 6px;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      color: #94a3b8;
      font-size: 12px;
      font-weight: 400;
    }
    
    .info-grid {
      display: grid;
      gap: 12px;
    }
    
    .data-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 14px 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .data-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .data-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    .data-card:hover::before {
      transform: translateX(100%);
    }
    
    .data-label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      color: #94a3b8;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    
    .data-icon {
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .data-value {
      color: #f1f5f9;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.3px;
      word-break: break-word;
    }
    
    .salary-card {
      --accent-color: #10b981;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
      border-color: rgba(16, 185, 129, 0.2);
    }
    
    .salary-card .data-value {
      color: #34d399;
      font-size: 18px;
    }
    
    .salary-card .data-icon {
      color: #10b981;
    }
    
    .debts-card {
      --accent-color: #ef4444;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
      border-color: rgba(239, 68, 68, 0.2);
    }
    
    .debts-card .data-value {
      color: #f87171;
      font-size: 18px;
    }
    
    .debts-card .data-icon {
      color: #ef4444;
    }
    
    .user-card {
      --accent-color: #6366f1;
    }
    
    .user-card .data-icon {
      color: #6366f1;
    }
    
    .id-card {
      --accent-color: #8b5cf6;
    }
    
    .id-card .data-icon {
      color: #8b5cf6;
    }
    
    .phone-card {
      --accent-color: #06b6d4;
    }
    
    .phone-card .data-icon {
      color: #06b6d4;
    }
    
    .submit-btn {
      margin-top: 20px;
      padding: 16px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      border-radius: 16px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(99, 102, 241, 0.6);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: #0f172a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      animation: modalSlide 0.4s ease;
    }
    
    @keyframes modalSlide {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .modal-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(99, 102, 241, 0.2);
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }
    
    .modal-text {
      color: #f1f5f9;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .modal-success {
      font-size: 50px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px 16px;
      }
      
      .header {
        margin-bottom: 16px;
      }
      
      .info-grid {
        gap: 10px;
      }
    }
    
    @media (max-width: 360px) {
      .container {
        padding: 15px 12px;
      }
      
      .data-card {
        padding: 12px 14px;
      }
      
      .data-value {
        font-size: 15px;
      }
      
      .submit-btn {
        padding: 14px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="loader-wrapper" id="loader">
    <div class="loader"></div>
    <div class="loader-text">≈Åadowanie danych...</div>
  </div>

  <div class="container">
    <div class="header">
      <div class="header-icon">üë§</div>
      <h1>Panel Osobisty</h1>
      <div class="subtitle">Twoje dane pracownicze</div>
    </div>
    
    <div class="info-grid">
      <div class="data-card user-card">
        <div class="data-label">
          <span class="data-icon">üë§</span>
          Imiƒô i nazwisko
        </div>
        <div class="data-value" id="fullName">-</div>
      </div>
      
      <div class="data-card id-card">
        <div class="data-label">
          <span class="data-icon">üîë</span>
          Identyfikator
        </div>
        <div class="data-value" id="userId">-</div>
      </div>
      
      <div class="data-card salary-card">
        <div class="data-label">
          <span class="data-icon">üí∞</span>
          Bilans
        </div>
        <div class="data-value" id="salary">- PLN</div>
      </div>
      
      <div class="data-card debts-card">
        <div class="data-label">
          <span class="data-icon">üìä</span>
          Miasto
        </div>
        <div class="data-value" id="city">-</div>
      </div>
      
      <div class="data-card phone-card">
        <div class="data-label">
          <span class="data-icon">üì±</span>
          Numer kontaktowy
        </div>
        <div class="data-value" id="phone">-</div>
      </div>
    </div>
    
    <button class="submit-btn" id="submitBtn" onclick="submitApplication()" disabled>Z≈Ço≈ºyƒá wniosek</button>
  </div>
  
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <div class="modal-spinner" id="modalSpinner"></div>
      <div class="modal-text" id="modalText">Proszƒô czekaƒá, przetwarzamy Tw√≥j wniosek...</div>
      <div class="modal-success" id="modalSuccess" style="display: none;">‚úÖ</div>
    </div>
  </div>

  <script>
    // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ proxy
    const IS_LOCAL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    const API_URL = IS_LOCAL 
      ? 'http://localhost:8000/api'
      : '/.netlify/functions/api';
    let currentDriverData = null;
    let driverId = null;
    
    // –û—Ç—Ä–∏–º—É—î–º–æ driverId –∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤
    function getDriverIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('driverid') || urlParams.get('id') || '';
    }
    
    window.addEventListener('load', function() {
      document.body.classList.add('loading');
      driverId = getDriverIdFromURL();
      
      if (driverId)
        loadDriverData();
      else
        showError('Brak ID w URL');
    });
    
    async function loadDriverData() {
      try {
        const requestBody = {
          operationName: 'get_driver_info',
          driverId: driverId
        };
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestBody)
        });
        
        if (!response.ok)
          throw new Error('B≈ÇƒÖd sieci: ' + response.status);
        
        const data = await response.json();
        currentDriverData = data;
        
        document.getElementById('fullName').textContent = data.full_name || '-';
        document.getElementById('userId').textContent = data.driver_identifier || driverId;
        document.getElementById('salary').textContent = (data.balance ? data.balance.toFixed(2) : '0.00') + ' PLN';
        document.getElementById('city').textContent = data.city || '-';
        document.getElementById('phone').textContent = data.phone_number ? '+' + data.phone_number : '-';
        
        document.getElementById('submitBtn').disabled = false;
        
        document.getElementById('loader').classList.add('hidden');
        document.body.classList.remove('loading');
        setTimeout(function() {
          document.querySelector('.container').classList.add('visible');
        }, 300);
        
      } catch (error) {
        console.error('B≈ÇƒÖd:', error);
        showError('B≈ÇƒÖd API: ' + error.message);
      }
    }
    
    function showError(message) {
      document.getElementById('loader').classList.add('hidden');
      document.body.classList.remove('loading');
      document.getElementById('fullName').textContent = message;
      setTimeout(function() {
        document.querySelector('.container').classList.add('visible');
      }, 300);
    }
    
    async function submitApplication() {
      if (!currentDriverData) {
        alert('Proszƒô czekaƒá, dane sƒÖ jeszcze ≈Çadowane...');
        return;
      }
      
      document.getElementById('modal').classList.add('active');
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('modalSpinner').style.display = 'block';
      document.getElementById('modalSuccess').style.display = 'none';
      document.getElementById('modalText').textContent = 'Proszƒô czekaƒá, przetwarzamy Tw√≥j wniosek...';
      
      try {
        const requestBody = {
          operationName: 'post_driver_info',
          driverData: currentDriverData
        };
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestBody)
        });
        
        if (!response.ok)
          throw new Error('B≈ÇƒÖd sieci: ' + response.status);
        
        const result = await response.json();
        
        if (result.success)
          onApplicationSuccess();
        else
          throw new Error(result.error || 'Nieznany b≈ÇƒÖd');
      } catch (error) {
        onApplicationError(error);
      }
    }
    
    function onApplicationSuccess() {
      document.getElementById('modalSpinner').style.display = 'none';
      document.getElementById('modalSuccess').style.display = 'block';
      document.getElementById('modalText').textContent = 'Dziƒôkujemy, Tw√≥j wniosek zosta≈Ç przyjƒôty';
      
      setTimeout(function() {
        document.getElementById('modal').classList.remove('active');
        document.getElementById('submitBtn').disabled = false;
      }, 3000);
    }
    
    function onApplicationError(error) {
      document.getElementById('modalSpinner').style.display = 'none';
      document.getElementById('modalText').textContent = 'B≈ÇƒÖd! Spr√≥buj ponownie p√≥≈∫niej';
      
      setTimeout(function() {
        document.getElementById('modal').classList.remove('active');
        document.getElementById('submitBtn').disabled = false;
      }, 3000);
    }
  </script>
</body>
</html>
